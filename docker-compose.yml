version: '3.8'

services:
  z-image:
    build: .
    container_name: z-image
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - ZIMAGE_API_HOST=https://zimage.run
      - ENABLE_KEEP_ALIVE=true
    restart: unless-stopped
    networks:
      - z-image-network

networks:
  z-image-network:
    driver: bridge