version: '3.8'

services:
  z-image-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: z-image-proxy
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ZIMAGE_API_HOST=https://zimage.run
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - z-image-network

networks:
  z-image-network:
    driver: bridge