version: '3.3'

services:
  z-image:
    build:
      context: .
      dockerfile: Dockerfile.fixed
    image: z-image-simple
    container_name: z-image-simple
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - ZIMAGE_API_HOST=https://zimage.run
      - LOG_LEVEL=INFO
      - ENABLE_KEEP_ALIVE=true   # 启用keep-alive
      - FLASK_THREADED=true      # 启用Flask多线程
      - FLASK_PROCESSES=1        # Flask进程数
      - OMP_NUM_THREADS=2        # OpenMP线程数
      - MKL_NUM_THREADS=2        # Intel MKL线程数
      - NUMEXPR_NUM_THREADS=2    # NumExpr线程数
      - OPENBLAS_NUM_THREADS=2   # OpenBLAS线程数
    restart: unless-stopped
    # 简化的健康检查 (兼容性更好)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s