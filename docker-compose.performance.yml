version: '3.8'

services:
  z-image:
    build:
      context: .
      dockerfile: Dockerfile.fixed
      shm_size: 512M  # 增大共享内存
    image: z-image-high-performance
    container_name: z-image-high-performance
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - ZIMAGE_API_HOST=https://zimage.run
      - LOG_LEVEL=INFO
      - ENABLE_KEEP_ALIVE=true
      - FLASK_THREADED=true
      - FLASK_PROCESSES=2        # 增加进程数
      - OMP_NUM_THREADS=4        # 增加计算库线程数
      - MKL_NUM_THREADS=4
      - NUMEXPR_NUM_THREADS=4
      - OPENBLAS_NUM_THREADS=4
      - PYTHONOPTIMIZE=2
      - MALLOC_ARENA_MAX=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=5)"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s
    # 系统限制 (使用兼容的格式)
    ulimits:
      nproc: 131072              # 增加进程限制
      nofile: 131072             # 文件描述符限制
    # 安全配置
    security_opt:
      - no-new-privileges:true
    networks:
      - z-image-network

networks:
  z-image-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16