version: '3.8'

services:
  z-image:
    build:
      context: .
      dockerfile: Dockerfile.fixed
      shm_size: 512M  # 增大共享内存
      container_name: z-image-high-performance
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - ZIMAGE_API_HOST=https://zimage.run
      - LOG_LEVEL=INFO
      - ENABLE_KEEP_ALIVE=true
      - FLASK_THREADED=true
      - FLASK_PROCESSES=2        # 增加进程数
      - OMP_NUM_THREADS=4        # 增加计算库线程数
      - MKL_NUM_THREADS=4
      - NUMEXPR_NUM_THREADS=4
      - OPENBLAS_NUM_THREADS=4
      - PYTHONOPTIMIZE=2
      - MALLOC_ARENA_MAX=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=5)"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s
    # 高性能资源配置
    deploy:
      resources:
        limits:
          cpus: '4.0'              # 增加CPU限制
          memory: 2G               # 增加内存限制
          pids: 2000              # 增加进程/线程限制
        reservations:
          cpus: '1.0'             # 增加CPU预留
          memory: 1G              # 增加内存预留
    # 系统限制
    ulimits:
      nproc: 131072              # 增加进程限制
      nofile:
        soft: 131072
        hard: 131072
      memlock:
        soft: unlimited
        hard: unlimited
    # 性能优化
    privileged: false            # 保持安全
    cap_add:
      - SYS_RESOURCE
      - SYS_PTRACE
    security_opt:
      - no-new-privileges:true
    # 容器运行时配置
    oom_kill_disable: false      # 允许OOM kill
    init: true                   # 使用init进程
    networks:
      - z-image-network

networks:
  z-image-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16