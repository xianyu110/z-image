version: '3.8'

services:
  z-image-proxy:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: z-image-proxy-simple
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ZIMAGE_API_HOST=https://zimage.run
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # 简化的健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - z-image-simple-network

networks:
  z-image-simple-network:
    driver: bridge